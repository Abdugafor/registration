<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button</title>
    <link rel="stylesheet" href="./btn3.css">
</head>
<body>
    <div class="container">
        <div class="reg">
            <h1>Registration</h1>
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="write your name...">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="write your email...">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password">
                <br>
                <br>
                <label for="politic">You should agree with <a href="https://google.com">Politic Privacy</a></label>
                <input type="checkbox" id=politic>
            </div>
            


            <button id="btn">
                <p id="btnText">Submit</p>
                <div class="check-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
            </button>
        </div>
        <script type="text/javascript">
            const btn = document.querySelector("#btn");
            const btnText = document.querySelector("#btnText");

            btn.onclick = () => {
                btnText.innerHTML = "Thanks";
                btn.classList.add("active");
            };
        </script>
    </div>
</body>
</html>
